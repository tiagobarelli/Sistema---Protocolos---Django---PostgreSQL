{% extends 'core/base.html' %}

{% block title %}Dashboard - Sistema Notarial{% endblock %}

{% block content %}
<div class="row mt-4">
    <div class="col-12">
        <div class="card card-shadow border-0">
            <div class="card-body">
                <h3 class="card-title text-primary">Bem-vindo, {{ user.get_full_name|default:user.username }}!</h3>
                <p class="text-muted">Você está logado como: <strong>{{ user.get_role_display }}</strong></p>
                <hr>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="p-3 border rounded bg-light text-center">
                            <h5>Protocolos</h5>
                            <p class="display-6">0</p>
                        </div>
                    </div>
                    </div>
                
                <div class="mt-4">
                     <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Sair do Sistema</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

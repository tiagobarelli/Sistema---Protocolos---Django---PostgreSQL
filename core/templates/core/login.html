{% extends 'core/base.html' %}

{% block title %}Login - Sistema Notarial{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Sistema Notarial</h2>
            <p class="text-muted">Acesso Restrito</p>
        </div>
        
        <div class="card card-shadow border-0">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger small">
                            Usuário ou senha incorretos.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control" placeholder="Seu usuário" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" placeholder="Sua senha" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3 text-muted small">
            &copy; 2024 Sistema de Protocolos
        </div>
    </div>
</div>
{% endblock %}
